<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Payment & Billing</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-file-invoice-dollar text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-7">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="m-0">Payment Analysis</h3>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartuserpayment"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-5">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="m-0">Billed API Consumption</h3>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartuserpayment1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3 class="m-0">Subscribed API</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">API NAME</th>
                                <th scope="col">VERSION</th>
                                <th scope="col">TOTAL CALL MADE</th>
                                <th scope="col">STATUS</th>
                                <th scope="col">LAST CONSUMED</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="list">
                            <tr>
                                <th scope="row">/account_user/</th>
                                <td>1.2.2</td>
                                <td>241</td>
                                <td><span class="badge badge-success">Active</span></td>
                                <td>21/02/2020</td>
                                <td>
                                    <button class="btn btn-default btn-sm" (click)="openModal(makePayment)">Payment</button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">/profix_fpx/</th>
                                <td>3.2.2</td>
                                <td>121</td>
                                <td><span class="badge badge-success">Active</span></td>
                                <td>21/03/2020</td>
                                <td>
                                    <button class="btn btn-default btn-sm" (click)="openModal(makePayment)">Payment</button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">/exchange_rate/</th>
                                <td>1.0.1</td>
                                <td>23</td>
                                <td><span class="badge badge-success">Active</span></td>
                                <td>02/04/2020</td>
                                <td>
                                    <button class="btn btn-default btn-sm" (click)="openModal(makePayment)">Payment</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #makePayment>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Make Payment
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
        </button>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label class="form-control-label">Total</label>
                <input 
                  class="form-control"
                  value="RM25.91"
                  type="text"
                  disabled
                >
            </div>
        </form>
    </div>

    <div class="modal-footer mt--3">
        <button
            class="btn btn-success mr-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Make payment
        </button>

        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Close
        </button>
    </div>
</ng-template>
