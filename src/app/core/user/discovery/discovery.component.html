<ng-template #viewToken>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Generated Token
        </h6>

        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
        </button>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label class="form-control-label">Access Token</label>
                <input 
                  class="form-control"
                  value="f5af9f51-07e6-4332-8f1a-c0c11c1e3728"
                  disabled
                  type="text"
                >
            </div>
            <div class="form-group">
                <label class="form-control-label">Refresh Token</label>
                <input 
                  class="form-control"
                  value="f725f747-3a65-49f6-a231-3e8944ce464d"
                  disabled
                  type="text"
                >
            </div>
        </form>
    </div>

    <div class="modal-footer mt--3">
        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Close
        </button>
    </div>
</ng-template>
